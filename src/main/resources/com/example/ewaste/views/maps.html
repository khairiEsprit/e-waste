<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Marker Test</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    // Replace with your Mapbox access token
    mapboxgl.accessToken = "pk.eyJ1IjoibmFzc2VmZmFkaGxhb3VpNTUiLCJhIjoiY203ZWtjNDU0MDgwMDJqc2VsaGlweXRuZiJ9.AIx_P3VKlvQD59v9dsWpCg";

    // Initialize the map
    const map = new mapboxgl.Map({
        container: "map", // HTML container ID
        style: "mapbox://styles/mapbox/streets-v12", // Map style
        center: [-74.5, 40], // Longitude, Latitude (New York example)
        zoom: 9
    });

    // Add a marker
    const marker = new mapboxgl.Marker({
        color: "red", // Marker color
        draggable: true // Allows dragging
    })
        .setLngLat([-74.5, 40]) // Marker position (Longitude, Latitude)
        .addTo(map);

    // Add a popup to the marker
    const popup = new mapboxgl.Popup({ offset: 25 })
        .setText("This is a marker!");

    marker.setPopup(popup);

    // Optional: Log new marker position when dragged
    marker.on("dragend", () => {
        const lngLat = marker.getLngLat();
        console.log("New marker position:", lngLat);
    });
</script>
</body>
</html>
