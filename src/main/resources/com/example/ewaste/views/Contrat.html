<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrat de Travail</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .container { border: 2px solid #333; padding: 20px; border-radius: 10px; }
        .info { margin-bottom: 15px; }
        .signature { text-align: center; margin-top: 30px; }
        img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1>Contrat de Travail</h1>
    <p class="info"><strong>Centre :</strong> {{centre_name}}</p>
    <p class="info"><strong>Employé :</strong> {{employe_name}}</p>
    <p class="info"><strong>Date de début :</strong> {{date_debut}}</p>
    <p class="info"><strong>Date de fin :</strong> {{date_fin}}</p>
    <p class="info"><strong>Poste :</strong> {{poste}}</p>

    <div class="signature">
        <p><strong>Signature :</strong></p>
        {% if signature_path %}
        <img src="{{signature_path}}" alt="Signature">
        {% else %}
        <p>(Aucune signature enregistrée)</p>
        {% endif %}
    </div>
</div>
</body>
</html>
